[package]
name = "ferveo"
version = "0.1.0"
edition = "2018"
license = "AGPL-3.0"
repository = "https://gitlab.com/metastatedev/ferveo"
readme = "README.md"
description = "An implementation of a DKG protocol for front-running protection on public blockchains."
keywords = ["DKG"]
categories = ["cryptography"]
authors = ["Metastate AG <hello@metastate.dev>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ark-std = { git = "https://github.com/arkworks-rs/utils" }
ark-bls12-381 = { git = "https://github.com/arkworks-rs/curves" }
ark-ec = { git = "https://github.com/arkworks-rs/algebra" }
ark-ff = { git = "https://github.com/arkworks-rs/algebra" }
ark-serialize = { git = "https://github.com/arkworks-rs/algebra" }
ark-poly = { git = "https://github.com/arkworks-rs/algebra" }
bls12_381 = "0.3.1"
either = "1.6.1"
ff = "0.8.0"
hex = "0.4.2"
miracl_core = "2.3.0"
num = "0.3.1"
rand = "0.7.3"
sha2 = "0.9.1"
ed25519-dalek = "1.0.1"
x25519-dalek = "1.1.0"
curve25519-dalek = "3.0.2"
crypto_box = "0.5.0"
serde = "1.0.124"
blake2 = "0.9.1"
rand_chacha = "0.3.0"
blake2b_simd = "0.5.11"

[dependencies.digest]
version = "0.9.0"
features = ["alloc"]

[dev-dependencies]
criterion = "0.3.3"

# local override for bls12-381
[patch.crates-io]
bls12_381 = { git = 'https://github.com/A-Manning/bls12_381.git', branch = "ash/scalar-traits" }

[[bench]]
name = "benchmarks"
harness = false

# Optimizations are needed such that the tests run in a reasonable timeframe
[profile.test]
opt-level = 3
