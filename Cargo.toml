[package]
name = "ferveo"
version = "0.1.0"
authors = ["Metastate AG <hello@metastate.dev>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures-util = "0.3.6"
libp2p       = { version = "0.28.1", features = ["tcp-async-std", "noise", "yamux", "mplex", "dns"] }
futures      = "0.3.5"
async-std    = "1.6.5"
env_logger   = "0.7.1"
serde        = { version = "1.0.116", features = ["derive"] }
serde_json   = "1.0"
clap         = "3.0.0-beta.2"
void         = "1.0.2"
log          = "0.4.11"